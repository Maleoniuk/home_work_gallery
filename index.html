<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       // Задание 2
//Создайте страницу-галерею. На странице должен выводиться список картинок preview небольших
//размеров. При нажатии на каждое изображение превью должно отображаться большое изображение. 
window.onload=function(){
let img=["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg","7.jpg","8.jpg","9.jpg","10.jpg","11.jpg","12.jpg"];
let tag_image=[];
for(i=0;i<img.length;i++){let container=document.getElementById("cont");
var element = document.createElement("img");
    element.setAttribute("src",img[i]);
element.style.width="200px";
element.style.border="3px solid grey";
element.style.margin="5px";
container.appendChild(element);
tag_image.push(element);

}
console.log(tag_image);
//tag_image[0].onclick=function(){tag_image[0].requestFullscreen()}}
for(j=0;j<tag_image.length; j++){
   tag_image[j].addEventListener("click", function(){ this.requestFullscreen();}) 
}}

    </script>
</head>
<body>
    <div id="cont"></div>
</body>
</html>
